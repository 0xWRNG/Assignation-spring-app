<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
    <style>
        body{
            background-color: #f8f9fa;
        }
        .vh-100 {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .card {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container vh-100">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title text-center">Регистрация</h2>
        </div>
        <form action="/auth/register" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Имя пользователя" id="login" name="login" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control"  placeholder="Пароль" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <input type="email"  class="form-control" placeholder="Почта" id="email" name="email">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Номер телефона" id="phone" name="phone">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Фамилия" id="surname" name="surname">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Имя" id="name" name="name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Отчество" id="patronymic" name="patronymic">
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox"  value="MANAGER" data-off="USER"  data-onstyle="success" data-offstyle="primary" role="switch" id="role" name="role">
                    <label class="form-check-label" for="role">Аккаунт менеджера</label>
                </div>
                <div class="text-center btn-group container-fluid">
                    <button type="submit" class="btn btn-outline-dark">Регистрация</button>
                    <a href="/auth/login" class="btn btn-outline-dark">Войти</a>
                </div>

            </div>
            <div class="card-footer text-danger text-center" th:if="${error}">
                <span th:text="${error}"></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
