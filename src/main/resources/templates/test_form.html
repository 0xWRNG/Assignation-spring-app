<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<h1>Ollama Chat</h1>
<form id="chat-form">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <textarea id="prompt" placeholder="Введите ваш запрос..." required></textarea>
    <button type="submit">Отправить</button>
</form>
<div id="response">
    <h3>Ответ:</h3>
    <p id="response-text">Здесь будет отображаться ответ от модели.</p>
</div>

<script th:src="@{/js/llm-chat.js}"></script>

</body>
</html>
