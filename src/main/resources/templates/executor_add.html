<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <h2>Создание сотрудника</h2>
    <div class="row">
        <form th:action="${'add'}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="col-6">
                <h2>Личные данные сотрудника</h2>
                <div class="card-body">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Фамилия" id="surname" name="surname">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Имя" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Отчество" id="patronymic"
                               name="patronymic">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Почта" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Номер телефона" id="phone" name="phone" maxlength="11" size="11">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Описание" id="description"
                               name="description">
                    </div>
                    <div class="text-center btn-group container-fluid">
                        <button type="submit" class="btn btn-outline-dark">Сохранить</button>
                        <!--                        <a th:href="${'/executor/'+ executor.id}" class="btn btn-outline-dark">Отмена</a>-->
                    </div>
                </div>

            </div>
            <div class="col-6">
                <h2>Услуги предоставляемые компанией</h2>
                <div class="card" th:each="service: ${services}">
                    <div class="card-header" th:text="${service.title}">
                    </div>
                    <input type="checkbox" th:id ="${'service_'+ service.id}" th:value = "${service.id}" name = "services"/>
                    <div class="card-body" th:text="${service.description}"></div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
